// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.3.72"
    repositories {
        google()
        jcenter()
        // Add the Maven address.
        maven { url 'https://developer.huawei.com/repo/' }
        maven { url "https://chaquo.com/maven" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1' // Add this line
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        // Add dependencies.
        classpath 'com.huawei.agconnect:agcp:1.3.1.300'
        classpath "com.chaquo.python:gradle:9.1.0"

    }
}

allprojects {
    repositories {
        google()
        jcenter()
        // Add the Maven address.
        maven {url 'https://developer.huawei.com/repo/'}
    }
}

ext{
    compileSdkVersion = 28
    buildToolsVersion = "28.0.3"
    applicationId = "com.yaobing.framenmvpproject"

    minSdkVersion = 19
    targetSdkVersion = 28
    versionCode = 1 //2019/11/12 2020/04/22 2020/06/10
    versionName = "1.1.1"
    ProductCode = "5.1.0.1-200706-C" //V5.0.0.0-200103-C V5.0.0.1-200422-C
    EamCode = "01"
    MobileCode = "01"  //移动端测试包名，不足一位加“0”补足
    aaa = "1.0.0"
    appcompatVersion = "1.2.0"
    constraintlayoutVersion = "1.1.3"
}
task clean(type: Delete) {
    delete rootProject.buildDir
}